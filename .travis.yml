language: python
cache: pip

matrix:
  include:
    - env: TOXENV=lint
      python: 3.6
    - env: TOXENV=py27-dj111
      python: 2.7
    - env: TOXENV=py36-dj111
      python: 3.6
    - env: TOXENV=py36-dj20
      python: 3.6
    - env: TOXENV=docs
      python: 3.6

install:
  pip install tox coveralls

script:
  tox

after_success:
  coveralls

deploy:
  - provider: pypi
    skip-cleanup: true
    distributions: "sdist bdist_wheel --universal"
    user: cfpb
    password:
        secure: ""
    on:
      tags: true
      condition: $TOXENV = "py36-dj111"
  - provider: pages
    local_dir: site
    skip-cleanup: true
    keep-history: true
    github_token: $GITHUB_TOKEN
    on:
      tags: true
      condition: $TOXENV = "docs"
